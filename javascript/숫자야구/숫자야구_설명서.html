<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숫자야구 설명서</title>
  </head>
  <body>
    <div>
      <p>설명</p>
      1. 컴퓨터가 임의의 숫자 4자리를 만들어낸다
      <br> 규칙 : 10회로 제한한다.
      <br> ex) 2638(중복되지 않게)
      <br><br>
      2. 답을 입력한다.
      <br>
      답이 맞는가? -> 스트라이크, 볼 결과를 알려준다.
      <br><br>
      답 : 2638 / 입력 : 2345 - 1 스트라이크 1
      <br><br>
      index 위치와 숫자가 일치하면 스트라이크
      <br> index위치는 다르지만 숫자가 일치하면 볼
      <br> 전부 일치하면 홈런
    </div>
    <script src='숫자야구.js'></script>
  </body>
</html>
