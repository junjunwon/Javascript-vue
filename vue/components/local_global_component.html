<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Registration Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{message}}</h3>
      </header>
      <h3>첫번째 인스턴스 영역</h3>
      <global-component></global-component>
      <local-component></local-component>
      <todo-footer></todo-footer>
      <todo-list></todo-list>
    </div>
    <hr>
    <div id="app2">
      <h3>두번째 인스턴스 영역</h3>
      <global-component></global-component>
      <todo-footer></todo-footer>
      <local-component></local-component>
      <todo-list></todo-list>

      <!-- 전역 컴포넌트는 한번 등록하면 어느 인스턴스에서든 사용할 수 있지만, 지역 컴포넌트는 새 인스턴스를 생성할때마다 등록해줘야 한다. -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('global-component', {
          template : '<div>전역 컴포넌트</div>'
        });
        Vue.component('todo-footer', {
          template : '<p>This is another global child compoent</p>'
        });

        var cmp = {
          template : '<div>지역 컴포넌트</div>'
        };
        new Vue({
          el : '#app',
          components : {
            'local-component' : cmp
          }
        });

        new Vue({
          el : '#app2'
        });

        var todoTemplate = {
          template : '<p>This is another local child component</p>'
        };

        var app = new Vue({
          el : '#app',
          data : {
            message : 'this is a parent component'
          },
          components : {
            'todo-list' :todoTemplate
          }
        });
    </script>
  </body>
</html>
